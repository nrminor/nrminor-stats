name: Generate Stats Images

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out repository under $GITHUB_WORKSPACE, so the job can access it
    - uses: actions/checkout@v4

    # Try Rust version first (much faster)
    - name: Setup Rust
      id: rust_toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache compiled binary
      id: cache-binary
      uses: actions/cache@v4
      with:
        path: target/release/github-stats
        key: ${{ runner.os }}-binary-${{ steps.rust_toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.toml', '**/Cargo.lock', 'src/**/*.rs') }}

    - name: Cache Cargo registry and build artifacts
      if: steps.cache-binary.outputs.cache-hit != 'true'
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build Rust version
      if: steps.cache-binary.outputs.cache-hit != 'true'
      id: rust_build
      run: cargo build --release

    - name: Run Rust version
      id: rust_run
      continue-on-error: true
      run: |
        ./target/release/github-stats
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EXCLUDED: ${{ secrets.EXCLUDED }}
        EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}
        EXCLUDE_FORKED_REPOS: true

    # Fall back to Python if Rust fails
    - name: Install uv
      if: steps.rust_run.outcome != 'success'
      uses: astral-sh/setup-uv@v2

    - name: Generate images with Python
      if: steps.rust_run.outcome != 'success'
      run: |
        uv run scripts/generate_images.py
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EXCLUDED: ${{ secrets.EXCLUDED }}
        EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}
        EXCLUDE_FORKED_REPOS: true

    # Commit all changed files to the repository
    - name: Commit to the repo
      run: |
        git config --global user.name "jstrieb/github-stats"
        git config --global user.email "github-stats[bot]@jstrieb.github.io"
        git add .
        # Force the build to succeed, even if no files were changed
        git commit -m 'Update generated files' || true
        git push